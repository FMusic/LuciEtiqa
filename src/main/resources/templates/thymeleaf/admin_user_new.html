<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="content">
    <h1 class="text-2xl font-bold mb-6">Add User</h1>
    <form action="/admin/users/new" method="post" class="max-w-md bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div class="mb-4">
            <label for="password" class="block font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div class="mb-4">
            <label for="role" class="block font-medium mb-1">Role</label>
            <select id="role" name="role" class="w-full border rounded px-3 py-2">
                <option value="SPECIAL">Special</option>
                <option value="REGULAR">Regular</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            Add User
        </button>
        <a href="/admin/users" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
    <div th:if="${error}" class="mt-4 text-red-600">Please fill all fields.</div>
</div>
