<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="content">
    <h1 class="text-2xl font-bold mb-6">Wines for <span th:text="${user.email}">user</span></h1>
    <a href="/admin/users" class="text-sm text-gray-600 hover:underline mb-4 inline-block">← Back to users</a>
    <div class="mb-6">
        <a th:href="@{~/admin/users/{id}/wines/new(id=${user.id.value})}"
           class="inline-block px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            + Add New Wine
        </a>
    </div>
    <ul class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <li th:each="w : ${wines}"
            class="group relative overflow-hidden rounded-xl bg-white shadow transition hover:shadow-md">
            <div class="p-5">
                <h2 class="text-xl font-medium mb-1" th:text="${w.name}">Wine name</h2>
                <p class="text-sm text-gray-500 mb-4" th:text="'Vintage ' + ${w.vintage}">Vintage</p>
                <div class="flex justify-between">
                    <a th:href="@{~/wines/{id}(id=${w.id})}"
                       class="text-indigo-600 hover:underline font-medium">View label →</a>
                    <a th:href="@{~/wines/{id}/edit(id=${w.id})}"
                       class="text-indigo-600 hover:underline font-medium">Edit info →</a>
                </div>
            </div>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(wines)}" class="mt-8 text-gray-500">No wines for this user.</div>
</div>
